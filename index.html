<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Steam Database - Home</title>

    <!-- PAGE ICON -->
    <link rel="icon" href="./assets/img/logo-icon.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/styles/style.css" />

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <!-- HEADER -->
    <header class="header-home">
        <div class="header-home-logo">
            <img src="./assets/img/logo-steam.png" width="80" height="80" alt="">
            <p>STEAM Database</p>
        </div>
        <div class="header-home-btn">
            <button id="contact">Contato</button>
        </div>
    </header>

    <!-- MAIN HOME -->
    <main class="main-home">
        <h1>
            Consulta por
        </h1>
        <div class="container d-flex flex-row justify-content-center align-items-center flex-wrap category-main">
            <div class="category-btn">
                <button id="price">preço</button>
            </div>
            <div class="category-btn">
                <button id="ratings">avaliações</button>
            </div>
            <div class="category-btn">
                <button class="large-text" id="age">idade recomendada</button>
            </div>
            <div class="category-btn">
                <button id="language">linguagem</button>
            </div>
            <div class="category-btn">
                <button id="genres">gêneros</button>
            </div>
            <div class="category-btn">
                <button class="large-text" id="launch-date">data de lançamento</button>
            </div>
            <div class="category-btn">
                <button id="tags">tags</button>
            </div>
            <div class="category-btn">
                <button class="large-text" id="developer">desenvolvedora</button>
            </div>
            <div class="category-btn">
                <button class="large-text" id="playtime">tempo de jogo</button>
            </div>
            <div class="category-btn">
                <button id="description">descrição</button>
            </div>
            <div class="category-btn">
                <button id="supp">suporte</button>
            </div>
            <div class="category-btn">
                <button class="large-text" id="downloads">quantidade de downloads</button>
            </div>
        </div>
        <h1 class="invisible" id="results-title">
            Resultados
        </h1>
    </main>

    <!-- MAIN CARDS -->
    <section id="card-section">
    </section>

    <!-- FOOTER -->
    <footer>
    </footer>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>

    <script type="module" src="./app/controllers/CardsController.js"></script>
    <script type="module" src="./app/controllers/GoToContactController.js"></script>

</body>

</html>
